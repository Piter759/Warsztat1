<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz kontaktowy</title>
</head>
<body>
    <form action="https://formspree.io/nvd@poczta.onet.pl" method="POST">
        <label for="imie">Podaj imię:</label>
        <br />
        <input type="text" name="text" placeholder="Tutaj wprowadź tekst" id="imie">
        <br />
        
        <label for="nazwisko">Podaj nazwisko:</label>
        <br />
        <input type="text" name="text1" placeholder="Tutaj wprowadź tekst" id="nazwisko">
        <br />
        
        <label for="email">Podaj adres e-mail:</label>
        <br />
        <input type="text" name="mail" placeholder="Tutaj wprowadź adres e-mail" id="email">
        <br />
        
        <label for="numerTel">Podaj swój numer telefonu:</label>
        <br />
        <input type="number" name="numer" placeholder="Tutaj wprowadź swój numer telefonu:" id="numerTel">
        <br />
        
        <label for="textarea">Tutaj wpisz swoją wiadomość...</label>
        <br />
        <textarea name="txt" id="textarea" cols="30" rows="10"></textarea>
        <br />
        <br />
        
        <input type="submit" value="Wyślij">
        
        
    </form>
    
    
</body>
</html>
